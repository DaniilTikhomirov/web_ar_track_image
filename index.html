<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <link rel="stylesheet" href="style.css">

</head>


<body style="margin : 0px; overflow: hidden;">
<!-- minimal loader shown until image descriptors are loaded -->
<div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>
<a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
    <a-asset-item id="animated-asset1" src="anim.gltf"></a-asset-item>
    <a-entity light="type: directional; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 5.6" position="-0.5 1 1"></a-entity>

    <a-nft
            type="nft"
            url="metka"
            smooth="true"
            smoothCount="500"
            smoothTolerance="0.01"
            smoothThreshold="50"
    >
        <a-entity
                scale="60 60 60"
                rotation="-90 180 180"
                position="50 5 -250"
                gltf-model="#animated-asset1"
                animation-mixer="loop: repeat"
                class="clickable"
                gesture-handler>
        </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
</a-scene>

</body>
